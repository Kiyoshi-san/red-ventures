<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/front-end-test-2.80ee2152.css">
  <script src="/front-end-test-2.80ee2152.js"></script></head>

  <body>
    <div class="page-greenthumb">
      <div class="banner-green-container">
        <div class="wrapper">
          <img class="logo" src="/logo-white.2bfe98de.svg" alt="Greenthumb">
          <h1>Find your next green friend</h1>
          <div class="arrow-container">
            <img src="/arrow-down.073b12d0.svg" alt="arrow-down-greenthumb">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="wrapper">
          <form action="https://front-br-challenges.web.app/api/v2/green-thumb">
            <section>
              <div class="select-container">
                <div class="select-box">
                  <div class="image-box">
                    <img src="/sun.01adc368.png" alt="sun-greenthumb">
                  </div>
                  <div class="label-box">
                    <span><strong>1.</strong> Set the amount of <strong>sunlight</strong> your plant will get.</span>
                  </div>
                  <select name="sun">
                    <option selected="" value="null">
                      Select...
                    </option>
                    <option value="no">
                      No
                    </option>
                    <option value="low">
                      Low
                    </option>
                    <option value="high">
                      High
                    </option>
                  </select>
                </div>
                <div class="select-box">
                  <div class="image-box">
                    <img src="/wateringcan.42a5f2d6.png" alt="sun-greenthumb">
                  </div>
                  <div class="label-box">
                    <span><strong>2.</strong> How often do you want to <strong>water</strong> your plant?</span>
                  </div>
                  <select name="water">
                    <option selected="" value="null">
                      Select...
                    </option>
                    <option value="regularly">
                      Regularly
                    </option>
                    <option value="daily">
                      Daily
                    </option>
                    <option value="rarely">
                      Rarely
                    </option>
                  </select>
                </div>
                <div class="select-box">
                  <div class="image-box">
                    <img src="/dog.34af45e6.png" alt="sun-greenthumb">
                  </div>
                  <div class="label-box">
                    <span><strong>3.</strong> Do you have pets? Do they <strong>chew</strong> plants? </span>
                  </div>
                  <select name="pets">
                    <option selected="" value="null">
                      Select...
                    </option>
                    <option value="true">
                      Yes
                    </option>
                    <option value="false">
                      No
                    </option>
                  </select>
                </div>
              </div>
            </section>
          </form>
        </div>
      </div>
      <section>
        <div class="results-container container">
          <div class="wrapper">
            <div class="no-results-container">
              <div class="no-results--text">
                <h2>No results yet...</h2>
                <span>Use the filters above to find the plant that best fits your environment :)</span>
              </div>
              <div class="no-results--image">
                <img src="/no-results.cb0b6546.png" alt="no-results-greenthumb">
              </div>              
            </div>
            <div class="products-list-container hidden">
              <div class="hand-image">
                <img src="/pick.724ad337.png" alt="pick-greenthumb">
              </div>
              <div class="picks-title"><h2>Our picks for you</h2></div>
            </div>
            <div class="back-to-top hidden">
              <div class="arrow-container">
                <img src="/arrow-up.e8fa4650.svg" alt="arrow-up">
              </div>
              <div class="text">
                <span>back to the top</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

<!-- Scripts -->
<script type="text/javascript" src="/greenthumb.6e3802c5.js"></script>
